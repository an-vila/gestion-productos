<div class="card h-100 shadow-sm border-0">

  <img [src]="product.image"
       class="card-img-top"
       alt="{{ product.name }}"
       style="object-fit: cover; height: 180px;">
  <!-- Aplicamos display flex y apilamos en columnas en a la carta de los productos
  para poder colocar mejor los elementos, sobre todo, para hacer que los elementos
  como el precio, categoria y boton aparezcan siempre abajo. La idea controlar
  los elementos para que todas las cartas ocupen los mismo y sean mas faciles de visualizar -->
  <div class="card-body d-flex flex-column">

    <!-- Queria hacer que tanto el nombre como la descripcion tuvieran limite de 2 y 3 lineas
    para que todas las tarjetas ocuparan lo mismo, pero la clase text-truncate limita el
    texto a una linea. Mirando soluciones, en StackOverflow daban la solucion de usar
    display: -webkit-box junto con -webkit-line-clamp. He definido esas clases en el
    product-card.css -->
    
    <h5 class="fw-semibold line-clamp-2 mb-2">{{ product.name }}</h5>

    <p class="text-muted small line-clamp-3 mb-3">
      {{ product.description }}
    </p>

    <!-- Agrupamos todos estos elementos para poder manipularlos mejor y aplicar un
    margin top auto para que los empuje hacia abajo y no dejar espacio en blanco
    despues de ellos -->
    <div class="mt-auto">
      <p class="fw-bold text-primary mb-2">{{ product.price }} â‚¬</p>

      <div class="mb-3">
        <span class="badge bg-dark me-2">{{ product.category }}</span>

        <span class="badge"
              [class.bg-success]="product.active"
              [class.bg-danger]="!product.active">
          {{ product.active ? 'Activo' : 'Inactivo' }}
        </span>
      </div>

      <button class="btn btn-danger btn-sm w-100"
          (click)="eliminar()">
        Eliminar producto
      </button>
    </div>

  </div>

</div>
